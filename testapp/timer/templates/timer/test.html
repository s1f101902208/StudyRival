<html>
	<head>
	<title>HELLO WORLD</title>
	</head>
	<body>
		<h1>勉強記録</h1>
		<form method="POST" class="post-form">{% csrf_token %}
        	{{ form.as_p }}
			<button type="submit" class="save btn btn-default">Save</button>
    	</form>
		<table>
		<tr><td>日付</td><td>時間</td></tr>
		{% for record in records %}
		<tr>
		<td> {{ record.date  }} </td>
		<td> {{ record.time  }} </td>
		</tr>
		{% endfor %}
		</table>
	</body>
</html>
